
  <div class="card mt-5" style="width: 18rem;">
    <img src="" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{value.name}}, {{value.year}}</h5>
      <p class="card-text">{{value.rating}}</p>
      <div *ngFor="let genre of value.genres; let isLast=last">
        <div>{{genre.name}}{{isLast ? '' : ', '}}</div>
      </div>
    </div>
  </div>
